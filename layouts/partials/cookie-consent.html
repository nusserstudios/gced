<div id="cookie-notice" class="fixed bottom-0 w-full px-4 md:py-4 bg-black/[0.92] backdrop-blur-3xl text-center hidden">
    <div class="max-w-screen-lg px-6 mx-auto mt-6 md:mt-2">
        <span class="block w-full py-3 pr-6 mb-4 text-xl font-light text-center text-white">
            We would like to use third party cookies and scripts to improve the
            functionality of this website.
        </span>
        <div class="mx-auto mb-2">
            <button id="cookie-notice-accept"
               class="cursor-pointer focus:outline-none text-gray-900 font-bold bg-lime-500 hover:bg-lime-800 hover:text-white focus:ring-4 focus:ring-lime-500 rounded-lg text-sm px-5 py-2.5 mr-2"><span
                      class="drop-shadow-sm">Approve</span></button>
            <button id="cookie-notice-deny"
               class="cursor-pointer focus:outline-none text-gray-200 hover:text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-bold rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Deny</button>
        </div>
        <div class="block pt-4 mb-9 sm:mb-2">
            <a href="/privacy" class="mr-4 font-medium text-gray-300 hover:text-white/80 hover:underline">
                Privacy Policy</a>
            <a href="/terms" class="font-medium text-gray-300 hover:text-white/80 hover:underline">
                Terms of Service</a>
        </div>
    </div>
</div>
<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    if (readCookie('cookie-notice-option') == 'true') {
        function loadScriptAsync(scriptSrc, callback) {
            if (typeof callback !== 'function') {
                throw new Error('Not a valid callback for async script load');
            }
            var script = document.createElement('script');
            script.onload = callback;
            script.src = scriptSrc;
            document.head.appendChild(script);
        }

        /* This is the part where you call the above defined function and "calls back" 
        your code which gets executed after the script has loaded */
        //REPLACE WITH YOUR GA TAG!
        loadScriptAsync('https://www.googletagmanager.com/gtag/js?id=G-336639819', function () {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-336639819', { 'anonymize_ip': true }); //REPLACE WITH YOUR GA TAG!
        })

    } else if (readCookie('cookie-notice-option') != 'false') {
        document.getElementById('cookie-notice').style.display = 'block';
    }

    document.getElementById('cookie-notice-accept').addEventListener("click", function () {
        createCookie('cookie-notice-option', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

    document.getElementById('cookie-notice-deny').addEventListener("click", function () {
        createCookie('cookie-notice-option', 'false', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
